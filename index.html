<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Unsplash API</title>
</head>
<body>
  <h1 class="jumbotron bg-info display-2 text-center text-white ">Photograph Collection</h1>
  <h2 class="text-center pb-5 text-white">Unsplash API Activity</h2>
  <div class="container">
    <div class="row my-5 px-2 bg-secondary rounded">
      <!-- end points -->
      <select id="endpoints" class="col-3 mr-5 mt-3 mb-3 bg-info text-light" name="endpoints">
        <option value="choose">Choose Type</option>
        <option value="collections">Collections</option>
        <option value="photos">Photos</option>
        <option value="users/harleydavidson">Users</option>
      </select>
      <!-- image sizes -->
      <select id="sizes" class="col-3 mr-5 mt-3 mb-3 bg-info text-light" name="sizes">
        <option value="choose">Choose Size</option>
        <option value="full">Full</option>
        <option value="raw">Raw</option>
        <option value="regular">Regular</option>
        <option value="small">Small</option>
        <option value="thumb">Thumbnail</option>
      </select>

      <button id="submit" type="button" class="col mt-3 mb-3 btn btn-primary btn-lg text-light" name="button">Display</button>
    </div>
    <div id="result" class="container row m-auto">
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="js/config.json"></script>
  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
